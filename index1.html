<!DOCTYPE html>  
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML/CSSの学習</title>
    <!--link要素は、外部のデータやファイルとHTMLドキュメントを関連付ける役割を持つHTML要素
rel属性の属性値には、HTMLドキュメントに対するstylesheet.cssの関係性を示す値が入る
stylesheetはスタイルシートを示し、デフォルトではCSSとして処理される
href属性の属性値には、外部データの場合はデータのURL、外部ファイルの場合はファイルの場所とファイル名を記述する-->
    <link rel="stylesheet" href="stylesheet.css"
  </head>
  <body>
    <h1 class="blue">h1要素：段落タイトル</h1>
    <p>p要素：文章が入ります。文章が入ります。文章が入ります。</p>
    <h2 class="blue">h2要素：小見出し1</h2>
    <p class="fs-25">
      p要素：文章が入ります。文章が入ります。文章が入ります。
    </p>
    <h2 id="red">h2要素：小見出し2</h2>
    <p class="fw-bold">
      p要素：文章が入ります。文章が入ります。文章が入ります。
    </p>
  </body>
 </html>
